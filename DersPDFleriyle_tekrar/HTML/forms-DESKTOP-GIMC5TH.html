<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <div>
            <label for="name">İsminiz</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="surname">Soyadınız</label>
            <input type="text" id="surname">
        </div>
        <div>
            <label for="parola">Parola</label>
            <input type="password" id="parola">
        </div>
        <div>
            <label  for="intro">Kendini Tanıt</label>
            <textarea name="" id="intro" cols="20" rows="5"></textarea>
        </div>

        <div>
            En sevdiğiniz programlama dili: <br>
            <input type="radio" name="programlama" id="html">
            <label for="html">HTML</label>

            <input type="radio" name="programlama" id="css">
            <label for="css" >CSS</label>

            <input type="radio" name="programlama"  id="Javascript">
            <label for="Javascript">Javascript</label>
        </div>

        <div>
            En sevdiğiniz programlama dili: <br>
            <input type="checkbox"  id="html2">
            <label for="html2">HTML</label>

            <input type="checkbox"  id="css2">
            <label for="css2" >CSS</label>

            <input type="checkbox"   id="Javascript2">
            <label for="Javascript2">Javascript</label>
        </div>
        <div>
            <label for="cities">Şehirler</label>
            <select  id="cities">
                <option value="41">Kocaeli</option>
                <option value="34">İstanbul</option>
                <option value="39">Kırklareli</option>
            </select>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text"  id="email">
        </div>

        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        




        <button type="submit">Kaydey</button>
        <button type="reset">Reset</button>



    </form>
    
</body>
</html>
